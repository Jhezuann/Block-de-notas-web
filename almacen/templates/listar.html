{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">

    <form action="{% url 'crear' %}" method="POST" class="card card-body bg-secondary">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Write a title" class="form-control mb-2">

        <label for="description">Description</label>
        <textarea name="description" rows="3" placeholder="Write a description" class="form-control mb-2"></textarea>

        <button class="btn btn-success">Save</button>

    </form>

    {% for tarea in tareas %}
        <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
            <div>
                <h4>{{tarea.title}}</h4>
                <p>{{tarea.description}}</p>
            </div>
            <form action="{% url 'eliminar' tarea.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm">DELETE</button>
            </form>
        </div>
    {% empty %}
        <h1 class="display-4 text-center">Empty</h1>
    {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
